<div class="container">
<div class="card" style="width: 18rem;" *ngFor="let news of news">
  <img src={{news.urlToImage}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{news.title}}</h5>
    <p class="card-text">{{news.content | slice:1:120 }}...</p>
    <a href={{news.url}} class="btn btn-primary">See more</a>
  </div>
</div>
</div>
