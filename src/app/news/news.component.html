<div class="container">
<div class="card" style="width: 18rem;" *ngFor="let new of news">
  <img src={{new.urlToImage}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{new.title}}</h5>
    <p class="card-text">{{new.content | slice:1:120 }}...</p>
    <a href={{new.url}} class="btn btn-primary">See more</a>
  </div>
</div>
</div>
